<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="login_box">
            <span>Login</span>
            <div class="input_box">
                <label for="user" class="label">Username</label>
                <input type="text" id="user" class="input-field" required placeholder="Type your username">
                <i class="bx bx-user icon"></i>
            </div>

            <div class="input_box">
                <label for="pass" class="label">Password</label>
                <input type="password" id="pass" class="input-field" required placeholder="Type your password">
                <i class="bx bx-lock icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="input_box">
                <input type="submit" class="input-submit" value="Login">
            </div>

            <div class="register">
                <strong>Don't have an account!</strong><br>
                <a href="#">Register</a>
            </div>
        </div>
    </div>

</body>
</html>
